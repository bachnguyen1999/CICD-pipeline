---
- hosts: dev
  become: True
  tasks:
    
    - name: Install docker
      apt:
        name: docker-ce
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: start the container
      docker_container:
        name: image
        image: "bachnguyen18/image:{{DOCKER_TAG}}"
        state: started
        ports:
          - "8080:80"
